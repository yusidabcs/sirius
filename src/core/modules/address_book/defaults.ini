[ADDRESS_BOOK_ADDRESS_DETAILS]
default = '2'
help = 'Sets the number of address contact details per entry in the address book.'
options = '1,1|2,2'
[ADDRESS_BOOK_ADDRESS_DETAILS_FIRST_ENTRY]
default = 'PHY'
help = 'Sets if the first address entry can be a PO Box or not.'
options = 'PHY,Physical Address Only|ALL,Can be Physical or PO Box'
[ADDRESS_BOOK_ADDRESS_TYPE]
default = 'ent'
help = 'Sets the address book default type'
options = 'ent,Other Entity|per,Person'
[ADDRESS_BOOK_MAIN_REQUIRE_EMAIL]
default = '0'
help = 'Sets the address book add to ensure there is an email address.'
options = '1,Yes|0,No'
[ADDRESS_BOOK_CONTACT_ALLOWED]
default = '1'
help = 'Sets the address book default to allow contact or not for marketing'
options = '1,Yes|0,No'
[ADDRESS_BOOK_ADD_NEW_USER]
default = '1'
help = 'Sets the address book default to add new users automatically'
options = '1,Yes|0,No'
[ADDRESS_BOOK_SEND_USER_EMAIL]
default = '1'
help = 'Sends out an email to the user themselves if the add_new_user is triggered'
options = '1,Yes|0,No'
[ADDRESS_BOOK_DEFAULT_COUNTRY_CODE]
default = 'AU'
help = 'Sets the address book default country in the address form'
options = 'TEXT'
[ADDRESS_BOOK_ADDRESS_DOB_MIN_AGE]
default = '18'
help = 'Sets the minimum allowable age for date of birth'
options = 'TEXT'
[ADDRESS_BOOK_ADDRESS_DOB_MAX_AGE]
default = '70'
help = 'Sets the maximum allowable age for date of birth'
options = 'TEXT'
[ADDRESS_BOOK_OUTPUT_PER_NAME]
default = 'FFCC'
help = 'Sets the normal format for out-putting a persons name'
options = 'FFCC,Family Name First Capitalised with Comma|FFCN,Family Name First Capitalised with No-comma|FFNC,Family Name First with Comma|FFNN,Family Name First with No-comma|FLCN,Family Name Last Capitalized with No-comma|FLNN,Family Name Last with No-comma'
[ADDRESS_BOOK_OUTPUT_ENT_NAME]
default = 'ENO'
help = 'Sets the normal format for out-putting a persons name'
options = 'ENO,Entity Name Only|ENB,Entity Name with Entity Number in Brackets'
[ADDRESS_BOOK_DEFAULT_POTS_TYPE]
default = 'mobile'
help = 'Sets the default telephone type'
options = 'mobile,Mobile|landline,Landline'
[ADDRESS_BOOK_DEFAULT_INTERNET_TYPE]
default = 'skype'
help = 'Sets the default internet type'
options = 'skype,Skype|facebook,Facebook|youtube-video,YouTube Video|youtube-channel,YouTub Channel|twitter,Twitter|linked-in,LinkedIn|google-plus,Google+|instagram,Instagram'
[ADDRESS_BOOK_ALLOW_AVATAR]
default = '1'
help = 'If set the address book will include the ability to use an avatar.'
options = '1,Yes|0,No'