<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  
  
</head>
<body>
  
  <table border="0" cellpadding="0" cellspacing="0" style="min-width: 100%; font-family: 'Open Sans', sans-serif; margin: 0; padding: 0; width: 100%; overflow: none;">
    <tr>
      <td>
        <table border="0" cellpadding="0" cellspacing="0" style="margin: 0px auto;">
          <thead>
            {{ header }}
          </thead>
          
          <tbody>
              <tr>
                <td colspan="4" style="background-image: url('{{ site_url }}/core/images/header_image.jpg'); background-repeat: no-repeat; background-position: center center; position: relative; padding: 60px 30px;">
                <div class="layer" style="background-color: #373894;
                                          width: 100%;
                                          height: 100%;
                                          position: absolute;
                                          top: 0;
                                          left: 0;
                                          z-index: -1;
                                          opacity: 0.75"></div>
                  <h1 style="text-align: center; color: #fff;">{{ title }}</h1>
                </td>
              </tr>
              
              <tr>
                <td colspan="4" style="padding: 30px">
                  {{ content }}
                </td>
              </tr>
              
              {{ footer }}
          </tbody>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
